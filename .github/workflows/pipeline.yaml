name: pipeline

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          go-version: 1.19.x
      - name: Update ubuntu packages
        run: sudo apt-get update
      - name: Show go version
        run: echo $GOPATH && go version
