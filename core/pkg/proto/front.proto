syntax = "proto3";

package go_proto;
option go_package = "./go_proto";

import "pkg/proto/user.proto";
import "google/api/httpbody.proto";
import "google/api/annotations.proto";


service FrontUser {
  rpc CreateUser (CreateUserRequest) returns (UserDataResponse) {
    option (google.api.http) = {
      post: "/user"
      body: "*"
    };
  }
}
