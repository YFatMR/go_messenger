syntax = "proto3";

package proto;
option go_package = "./proto";

import "auth.proto";
import "common.proto";

message UserData {
  string name = 1;
  string surname = 2;
}

message UserID { string ID = 1; }

message CreateUserDataRequest {
  AccountID accountID = 1;
  UserData userData = 2;
}

service User {
  rpc CreateUser(CreateUserDataRequest) returns (UserID) {}
  rpc GetUserByID(UserID) returns (UserData) {}
  rpc DeleteUserByID(UserID) returns (Void) {}
  rpc Ping(Void) returns (Pong) {}
}
